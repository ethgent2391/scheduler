<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</head>
<body>
    <div id="pagetitle" class="col-md-12 bg-dark">
        <h1 class="text-light text-center">Train schedule</h1>
        <p class="text-light text-center">Real-time train schedule</p>
    </div>
    <div class="jumbotron col-md-12">
        <table id="schedule" class="">

        </table>
    </div>
    <div class="jumbotron col-md-12">
            <form>
                    <div class="form-group">
                      <label for="trainname">Train Name</label>
                      <input type="name" class="form-control" id="trainname" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="destination" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="firsttime">First time (Military Time)</label>
                        <input type="time" class="form-control" id="firsttime" placeholder="HH:mm">
                        </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input class="form-control" id="frequency" placeholder="min(s)">
                        </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>
</body>
</html>
